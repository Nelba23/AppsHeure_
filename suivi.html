<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualisation des Heures Enregistr√©es</title>
    <link rel="icon" href="/images/logo2.jpg" type="image/jpeg">
    <link rel="stylesheet" href="/assets/css/suivi.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="/acceuil.html">Accueil</a></li>
                    <li><a href="/aide.html">Contact</a></li>
                </ul>
                <span id="username-display"></span>
            </nav>
        </header>

        <main>
            <h1>üìä Visualisation des Heures Enregistr√©es</h1>
            
            <div class="filters">
                <div class="search-container">
                    <input type="text" 
                           id="nomEmploye" 
                           placeholder="Rechercher un collaborateur..." 
                           aria-label="Nom du collaborateur" />
                    <button id="rechercher" class="btn-primary" aria-label="Rechercher les heures enregistr√©es">
                        üîç Rechercher
                    </button>
                </div>
                <div class="date-filters">
                    <input type="date" id="dateDebut" aria-label="Date de d√©but">
                    <input type="date" id="dateFin" aria-label="Date de fin">
                    <button id="filtrerDates" class="btn-secondary">Filtrer par dates</button>
                </div>
            </div>

            <div id="stats" class="stats-container hidden">
                <div class="stat-card">
                    <h3>Heures Totales</h3>
                    <p id="heuresTotal">0h00</p>
                </div>
                <div class="stat-card">
                    <h3>Moyenne par Jour</h3>
                    <p id="moyenneHeures">0h00</p>
                </div>
                <div class="stat-card">
                    <h3>Jours Travaill√©s</h3>
                    <p id="joursTotal">0</p>
                </div>
            </div>

            <div id="resultats"></div>
            
            <div class="export-container">
                <button id="exportCsv" class="btn-secondary" disabled>
                    üì• Exporter en CSV
                </button>
            </div>
        </main>
    </div>

    <script>
        //URL de d√©ploiement
        const API_URL = 'https://script.google.com/macros/s/AKfycbyAklpTa92w2XhxRXpLwLRxSgTvvMC2CjMYS7ef24Va8hQgu_dkQsjEH-r-_VOY8hoKqA/exec';
        let donneesCourantes = [];

        // Formatage de la date
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        // Calcul de la dur√©e totale avec pause d√©duite
        function calculerDureeTotale(debut, fin, debutPause, finPause) {
            if (!debut || !fin) return '--:--';
            
            let dureeTotal = 0;
            
            if (debutPause && finPause) {
                const [h1, m1] = debut.split(':').map(Number);
                const [h2, m2] = debutPause.split(':').map(Number);
                dureeTotal += (h2 * 60 + m2) - (h1 * 60 + m1);
                
                const [h3, m3] = finPause.split(':').map(Number);
                const [h4, m4] = fin.split(':').map(Number);
                dureeTotal += (h4 * 60 + m4) - (h3 * 60 + m3);
            } else {
                const [h1, m1] = debut.split(':').map(Number);
                const [h2, m2] = fin.split(':').map(Number);
                dureeTotal = (h2 * 60 + m2) - (h1 * 60 + m1);
            }
            
            return `${Math.floor(dureeTotal/60)}h${(dureeTotal%60).toString().padStart(2,'0')}`;
        }

        // Fonction de r√©cup√©ration des donn√©es
        async function fetchData(nom = '', dateDebut = '', dateFin = '') {
    try {
        let url = API_URL;
        if (nom) {
            url += `?nom=${encodeURIComponent(nom)}`;
        }
        if (dateDebut && dateFin) {
            url += `${nom ? '&' : '?'}dateDebut=${dateDebut}&dateFin=${dateFin}`;
        }

        console.log('Fetching URL:', url); // Debug log

        const response = await fetch(url);
        const data = await response.json();
        
        console.log('Received data:', data); // Debug log
        
        if (data.status === 'success') {
            donneesCourantes = data.data;
            console.log('Donn√©es courantes:', donneesCourantes); // Debug log
            afficherResultats(donneesCourantes);
            updateStats(donneesCourantes);
        } else {
            console.error('Status not success:', data.status);
            document.getElementById('resultats').innerHTML = 
                '<p class="error">Erreur: donn√©es invalides</p>';
        }
    } catch (error) {
        console.error('Erreur compl√®te:', error);
        document.getElementById('resultats').innerHTML = 
            '<p class="error">Erreur lors de la r√©cup√©ration des donn√©es</p>';
    }
}

        // Fonction d'affichage des r√©sultats
function afficherResultats(donnees) {
    const container = document.getElementById('resultats');
    if (donnees.length === 0) {
        container.innerHTML = '<p class="no-results">Aucun r√©sultat trouv√©</p>';
        return;
    }

    const html = `
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Nom</th>
                    <th>Heure d'arriv√©e</th>
                    <th>D√©but Pause</th>
                    <th>Fin Pause</th>
                    <th>D√©part</th>
                    <th>Dur√©e Totale</th>
                </tr>
            </thead>
            <tbody>
                ${donnees.map(heure => `
                    <tr>
                        <td>${formatDate(heure.date)}</td>
                        <td>${heure.nom}</td>
                        <td>${heure.heureDebut || '--:--'}</td>
                        <td>${heure.heureDebutpause || '--:--'}</td>
                        <td>${heure.heureFinpause || '--:--'}</td>
                        <td>${heure.heureDepart || '--:--'}</td>
                        <td>${calculerDureeTotale(
                            heure.heureDebut,
                            heure.heureDepart,
                            heure.heureDebutpause,
                            heure.heureFinpause
                        )}</td>
                    </tr>
                `).join('')}
            </tbody>
        </table>
    `;
    container.innerHTML = html;
}

        // Mise √† jour des statistiques
       function updateStats(heuresEmploye) {
    const stats = {
        totalMinutes: 0,
        joursTotal: heuresEmploye.length
    };

    heuresEmploye.forEach(heure => {
        const duree = calculerDureeTotale(
            heure.heureDebut, 
            heure.heureDepart,
            heure.heureDebutpause,
            heure.heureFinpause  // Correction de "here" en "heure"
        );
        if (duree !== '--:--') {  // Ajout d'une v√©rification pour √©viter NaN
            const [h, m] = duree.split('h');
            stats.totalMinutes += (parseInt(h) * 60) + parseInt(m);
        }
    });

    const moyenneMinutes = stats.joursTotal > 0 ? stats.totalMinutes / stats.joursTotal : 0;
    
    document.getElementById('heuresTotal').textContent = 
        `${Math.floor(stats.totalMinutes/60)}h${(stats.totalMinutes%60).toString().padStart(2,'0')}`;
    document.getElementById('moyenneHeures').textContent = 
        `${Math.floor(moyenneMinutes/60)}h${(Math.round(moyenneMinutes%60)).toString().padStart(2,'0')}`;
    document.getElementById('joursTotal').textContent = stats.joursTotal;
    
    document.getElementById('stats').classList.remove('hidden');
    document.getElementById('exportCsv').disabled = false;
}
        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
        });

        document.getElementById('rechercher').addEventListener('click', () => {
            const nom = document.getElementById('nomEmploye').value;
            fetchData(nom);
        });

        document.getElementById('filtrerDates').addEventListener('click', () => {
            const dateDebut = document.getElementById('dateDebut').value;
            const dateFin = document.getElementById('dateFin').value;
            if (dateDebut && dateFin) {
                fetchData('', dateDebut, dateFin);
            }
        });

        // Export CSV
        document.getElementById('exportCsv').addEventListener('click', function() {
            if (!donneesCourantes.length) return;

            const csvContent = [
                ['Nom', 'Date', 'D√©but', 'D√©but Pause', 'Fin Pause', 'D√©part', 'Dur√©e Totale'],
                ...donneesCourantes.map(heure => [
                    heure.nom,
                    formatDate(heure.date),
                    heure.heureDebut,
                    heure.heureDebutpause,
                    heure.heureFinpause,
                    heure.heureDepart,
                    calculerDureeTotale(heure.heureDebut, heure.heureDepart, heure.heureDebutpause, heure.heureFinpause)
                ])
            ].map(row => row.join(';')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `heures_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        });
    </script>
</body>
</html>
