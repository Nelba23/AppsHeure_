<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation des Heures Enregistrées</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        color: #333;
    }

    h1 {
        text-align: center;
        margin-bottom: 2em;
    }

    #resultats {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 1em;
    }

    input {
        outline: none;
    }

    input[type="text"] {
        padding: 0.5em;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
        font-size: 1em;
        outline: none;
    }

    input[type="text"]::-webkit-inner-spin-button,
    input[type="text"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    button {
        padding: 0.5em 1em;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: white;
        cursor: pointer;
        font-size: 1em;
        margin-top: 1em;
    }

    button:hover {
        background-color: #555;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 2em;
    }

    th,
    td {
        border: 1px solid #ddd;
        padding: 0.5em;
        text-align: left;
    }

    th {
        background-color: #333;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
</style>
<body>
    <h1>Visualisation des Heures Enregistrées</h1>
    <input type="text" id="employeID" placeholder="ID de l'employé">
    <button id="rechercher">Rechercher</button>
    <div id="resultats"></div>
<script>
    // Simulation des données
    const heuresEnregistrees = [
        { employeID: 1, date: '2023-01-01', heureDebut: '08:00', heureFin: '17:00' },
        { employeID: 1, date: '2023-01-02', heureDebut: '08:00', heureFin: '17:00' },
        { employeID: 2, date: '2023-01-01', heureDebut: '09:00', heureFin: '18:00' },
        { employeID: 2, date: '2023-01-02', heureDebut: '09:00', heureFin: '18:00' },
    ];

    document.getElementById('rechercher').addEventListener('click', function () {
        const employeID = document.getElementById('employeID').value;
        const resultatsDiv = document.getElementById('resultats');

        // Récupération des heures pour l'employé sélectionné
        const heuresEmploye = heuresEnregistrees.filter(heure => heure.employeID == employeID);

        if (heuresEmploye.length > 0) {
            // Création du tableau
            const tableau = document.createElement('table');
            const thead = document.createElement('thead');
            const trHeader = document.createElement('tr');

            const thDate = document.createElement('th');
            thDate.textContent = 'Date';
            trHeader.appendChild(thDate);

            const thHeureDebut = document.createElement('th');
            thHeureDebut.textContent = 'Heure de Début';
            trHeader.appendChild(thHeureDebut);

            const thHeureFin = document.createElement('th');
            thHeureFin.textContent = 'Heure de Fin';
            trHeader.appendChild(thHeureFin);

            thead.appendChild(trHeader);
            tableau.appendChild(thead);

            const tbody = document.createElement('tbody');

            heuresEmploye.forEach(heure => {
                const tr = document.createElement('tr');

                const tdDate = document.createElement('td');
                tdDate.textContent = heure.date;
                tr.appendChild(tdDate);

                const tdHeureDebut = document.createElement('td');
                tdHeureDebut.textContent = heure.heureDebut;
                tr.appendChild(tdHeureDebut);

                const tdHeureFin = document.createElement('td');
                tdHeureFin.textContent = heure.heureFin;
                tr.appendChild(tdHeureFin);

                tbody.appendChild(tr);
            });

            tableau.appendChild(tbody);

            // Nettoyage du contenu existant et ajout du tableau
            resultatsDiv.innerHTML = '';
            resultatsDiv.appendChild(tableau);
        } else {
            resultatsDiv.innerHTML = 'Aucune heure enregistrée pour cet employé.';
        }
    });

</script>
</body>
</html>
